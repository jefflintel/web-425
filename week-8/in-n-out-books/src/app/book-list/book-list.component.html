<ng-container *ngIf="books.length === 0">
  <mat-spinner class="spinner" color="accent"></mat-spinner>
</ng-container>

<div *ngIf="books.length > 0">
  <h2 class="green">Top {{ books.length }} Favorite Books</h2>
  <div class="grid-container">
    <ng-container *ngFor="let book of books">
      <mat-card class="mat-elevation-z8 grid-container__item">
        <mat-card-title>
          <a (click)="showBookDetails(book.isbn)" class="grid-container__ahref blue">{{ book.title }}</a>
        </mat-card-title>
        <mat-card-content>
          <mat-list>
            <mat-list-item>ISBN: {{ book.isbn }}</mat-list-item>
            <mat-list-item>Pages: {{ book.numOfPages }}</mat-list-item>
            <mat-list-item>Author(s): {{ book.authors.join(",") }}</mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>
